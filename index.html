<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="box text-content account-confirmation">
            <h1>Have an <br>account</h1>
        </div>

        <div class="box text-content sign-in">
            <h1>Welcome <br> Friend !!</h1>
        </div>

        <div class="box text-content sign-up">
            <h1>Don't worry !! <br>We got you <br>covered</h1>
        </div>

        <div class="box input-container button-confirmation">
            <button class="btn yes" id="yes">YES</button>
            <button class="btn no" id="no">NO</button>
        </div>

        <div class="box input-container input-sign-in">
            <form action="" class="form">
                <h1>Sign In</h1>
                <div class="icon-container">
                  <a href=""><i class="fab fa-google"></i></a>
                  <a href=""><i class="fab fa-facebook"></i></a>
                  <a href=""><i class="fab fa-twitter"></i></a>
                </div>
                <div class="username">
                  <label>Username</label>
                  <input type="text">
                </div>
                 <div class="password">
                  <label>Password</label>
                  <input type="text">
                </div>
                <div class="account-container">
                  <a href="" class="no-account">Don't have an account ?</a>
                  <a href="" class="forgot-pwd">Forgot Password</a>
                </div>
                <button class="btn sign-in-btn">Sign In</button>
              </form>
        </div>

        <div class="box input-container input-sign-up">
            <form class="form">
                <h1>Sign Up</h1>
                <p class="para1">Sign up with Email</p>
                <div class="username sign-up-user">
                    <label>Username</label>
                    <input type="text">
                </div>
                <div class="email sign-up-email">
                    <label>Email-ID</label>
                    <input type="email">
                </div>
                <div class="password sign-up-pwd">
                    <label>Password</label>
                    <input type="text">
                </div>
                <p class="para2">Or</p>
                <div class="icon-container sign-up-icons-container">
                    <a href=""><i class="fab fa-google"></i></a>
                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                </div>
                <button class="btn sign-up-btn">Sign Up</button>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
